<!DOCTYPE html>
<head>
<title>:: jQueryUI datagrid ::</title>
<meta http-equiv="content-type" content="text/html; charset=utf8" /> 
<meta http-equiv="content-language" content="pt-br" />
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="../css/jquery.ui.datagrid.css" rel="stylesheet" type="text/css" />
<style>
#data-grid-local {margin:0 auto;width:600px;}
.ui-widget { font: 11px Tahoma;}
.ui-corner-bottom {
    border-bottom-left-radius: 2px;
    border-bottom-right-radius: 2px;
}
.ui-corner-right {
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
}
.ui-corner-left { 
    border-top-left-radius: 2px;
    border-bottom-left-radius: 2px;
}
.ui-corner-all {
    border-radius: 2px;
}
</style>
</head>
<body>
<div id="data-grid-local"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="../minified/jquery.ui.datagrid.min.js"></script>
<script>
(function($){
    var $dgLocal = $('#data-grid-local')
        ,$style = $('<style />').data('hide',true).appendTo(document.head);
    
    $dgLocal.datagrid({
        jsonStore: {
            data: {"rows":[
                {"nombre":"Silvero Lora - admin","pais":"Mexico","pais2":"Hidden","puntos":0}
            ]}
        }
        ,pagination:false
        ,rowNumber: true
        ,title: 'Simple Grid, using tablesorter jquery plugin'
        ,mapper:[{
            name: 'nombre',title:'Nombre',width:250,align:'left'
        },{
            name: 'pais',title:'Pais',width:120,align:'center'
        },{
            name: 'pais2',title:'Pais2',width:120,align:'center',hidden:true
        },{
            name: 'puntos',title:'Puntos',align:'center'
        }]
        ,toolBarButtons:[{
             text: 'Toggle Column Show/Hide'
            ,click: function(btn) {
                btn = $style.data('hide');
                $style.text(
                    ( true === btn )
                        ? 'th.ui-datagrid-column-hide, tbody td.ui-datagrid-column-hide { display: table-cell } col.ui-datagrid-column-hide { display: table-column } '
                        : ''
                )
                .data('hide',!btn);
            }
        }]
    });
})(jQuery)
</script>
</body> 
</html>
